{{ define "main" }}
<section {{ with .Params.mainSectionId}}id="{{.}}"{{end}}>
    <div class="content">
        <article>
            <header class="major">
                <h1>{{ .Title }}</h1>
            </header>
            {{ if isset .Params "author"}}
                <p class="small">By {{ .Params.author }}</p>
            {{end}}
            {{ .Content }}
        </article>
    </div>
</section>
{{ end }}
